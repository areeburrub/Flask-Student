{% extends 'layouts/master.html' %}
{% block title %}Edit | {{student.fullname}}{% endblock %}
{% block body %}

<div class="container" style="margin-top:100px; margin-bottom:100px;">
<h1>Edit contact</h1>
<form method="post">
	{{ generate_fields(form) }}
	<input type="submit" class="btn btn-success" value="Save">
</form>
<hr>

<h5>Delete this Student it will erase all the data</h5>
<td role="cell" data-th="Delete Button">
	<form action="{{ url_for('contacts_delete') }}" method="post">
		<input type="hidden" name="id" value="{{ student.id }}">
		<input type="submit" style="border-radius:20px; padding:10px 40px 10px 40px;" class="btn-sm btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
	</form>
</td>
</div>

<script>
	
	$('[data-toggle=confirmation]').confirmation({
		rootSelector: '[data-toggle=confirmation]',
	//btnOkLabel: 'Si',
	//btnCancelLabel: 'No'
	});
	
	</script>
{% endblock %}
